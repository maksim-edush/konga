<div class="bg-light-grey padding margin-bottom">
    <h4 class="clearfix">
        <i class="mdi mdi-key-variant"></i>
        Signature Credentials
        <button
                ng-click="createSignatureCredential()"
                class="btn btn-primary btn-sm pull-right">
            <i class="mdi mdi-plus"></i>
            create credentials
        </button>
    </h4>
    <p class="help-block" ng-if="!signature_credentials || !signature_credentials.data.length">
        You have not created any signature credentials for this consumer yet
    </p>
</div>

<div class="table-responsive" ng-if="signature_credentials && signature_credentials.data.length">
    <table class="table table-hover table-striped table-condensed">
        <tr>
            <th>#</th>
            <th>client_id</th>
            <th>client_secret</th>
            <th>created</th>
            <th></th>
        </tr>
        <tr data-ng-repeat="cred in signature_credentials.data">
            <td width="1">{{$index+1}}.</td>
            <th>{{cred.client_id}}</th>
            <th>{{cred.client_secret || '-'}}</th>
            <td width="1" class="no-wrap">{{cred.created_at * 1000 | date : format : timezone}}</td>
            <td width="1">
                <button type="button" ng-click="deleteSignatureCredential($index,cred)" class="btn btn-danger btn-link">
                    <i class="mdi mdi-delete"></i>
                    Delete
                </button>
            </td>
        </tr>
    </table>
</div>
